<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Blocked Access</title>
</head>

<body>
    <h1>Update Blocked Access</h1>

    <form action="/update_blocked_urls" method="post">
        <label for="blocked_urls">Enter blocked URLs:</label>
        <textarea id="blocked_urls" name="blocked_urls" rows="1" cols="50"></textarea>
        <br>
        <div style="text-align: center;">
            <button type="submit" name="action" value="add">Add </button>
            <button type="submit" name="action" value="delete">Delete </button>
        </div>
    </form>
</body>

</html>
